<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Transcript & Audio</title>
  <style>
    :root {
      --primary: #ff6b6b;
      --dark: #2d3436;
      --light: #f5f5f5;
      --success: #00b894;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .description {
      opacity: 0.9;
      font-size: 1rem;
    }

    .main {
      padding: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover {
      background: #e55a5a;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #f8f9fa;
      min-height: 100px;
      display: none;
    }

    .result.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .loading {
      text-align: center;
      color: var(--primary);
      font-style: italic;
    }

    .error {
      color: #e74c3c;
      background: #fdf2f2;
      border: 1px solid #fab1a0;
    }

    .success {
      color: var(--success);
      background: #f3fcef;
      border: 1px solid #b2e8a0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: var(--success);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .download-btn:hover {
      background: #00a07e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: none; }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Transcript & Audio</h1>
      <p class="description">Entrez une URL YouTube pour récupérer la transcription ou l'audio</p>
    </header>

    <div class="main">
      <div class="input-group">
        <label for="youtube-url">URL de la vidéo YouTube</label>
        <input type="text" id="youtube-url" placeholder="Ex: https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
      </div>

      <button id="submit-btn">Récupérer la transcription</button>

      <div id="result" class="result">
        <div class="loading">Analyse en cours...</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 - Outil de transcription YouTube (usage éducatif)
  </footer>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const urlInput = document.getElementById('youtube-url');
    const resultDiv = document.getElementById('result');

    submitBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) {
        showResult('Veuillez entrer une URL YouTube valide.', 'error');
        return;
      }

      const videoId = extractVideoId(url);
      if (!videoId) {
        showResult('URL YouTube non reconnue.', 'error');
        return;
      }

      showResult('Analyse de la vidéo en cours...', 'loading');
      submitBtn.disabled = true;

      try {
        const response = await fetch(`https://tu-backend-transcript.vercel.app/api/transcript?videoId=${videoId}`);
        const data = await response.json();

        if (data.transcript) {
          showResult(`
            <strong>Transcription trouvée !</strong><br><br>
            <div style="max-height:300px; overflow-y:auto; padding:10px; background:#fff; border-radius:6px; font-family:monospace; font-size:0.95rem;">
              ${data.transcript.replace(/\n/g, '<br>')}
            </div>
            <br>
            <a href="data:text/plain;charset=utf-8,${encodeURIComponent(data.transcript)}" 
               download="${videoId}_transcript.txt" class="download-btn">
              Télécharger la transcription (.txt)
            </a>
          `, 'success');
        } else if (data.audioUrl) {
          showResult(`
            <strong>Aucune transcription disponible.</strong><br><br>
            Mais l'audio a été extrait !<br><br>
            <audio controls style="width:100%; margin-top:10px;">
              <source src="${data.audioUrl}" type="audio/mpeg">
              Votre navigateur ne supporte pas l'audio.
            </audio>
            <br><br>
            <a href="${data.audioUrl}" class="download-btn" download>
              Télécharger l'audio (MP3)
            </a>
          `, 'success');
        } else {
          showResult('Aucune transcription ni audio disponible.', 'error');
        }
      } catch (err) {
        showResult('Erreur de connexion au serveur. Veuillez réessayer.', 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });

    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function showResult(html, type = '') {
      resultDiv.innerHTML = html;
      resultDiv.className = 'result';
      if (type) resultDiv.classList.add(type);
      resultDiv.classList.add('show');
    }
  </script>
</body>
</html>
